<!DOCTYPE html>
<html lang="en">
<head>
  <title>ML Gender Specifier Model</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>User Input Form</h2>
  <form class="form-horizontal" action="{{ url_for('predict')}}" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="Height">Experience:</label>
      <div class="col-sm-10">
      <input  type="text" name="Height" id="Height" placeholder="Enter Height (in cms)" required="required" min="5" max="300" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Weight">Gender:</label>
      <div class="col-sm-10">
        <input  type="text" name="Weight" id="Weight" placeholder="Enter Weight (in Kg)" required="required" min="5" max="300" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Shoe_Size">Job Title:</label>
      <div class="col-sm-10">
    <input  type="text" name="Shoe_Size" id="Shoe_Size" placeholder="Enter Shoe Size (e.g. 40)" required="required" min="1" max="100" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Predict</button>
      </div>
    </div>
  </form>

  <br>
  <br>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Prediction">{{ prediction_text }}</label>
    </div>
</div>

</body>
</html>
